<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_RGB_White.png" alt="Spotify Logo">
            </div>
            <div class="nav-links">
                <div class="nav-link active">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </div>
                <div class="nav-link">
                    <i class="fas fa-search"></i>
                    <span>Search</span>
                </div>
                <div class="nav-link">
                    <i class="fas fa-book"></i>
                    <span>Your Library</span>
                </div>
            </div>
            <div class="playlists">
                <div class="playlist-header">
                    <i class="fas fa-plus"></i>
                    <span>Create Playlist</span>
                </div>
                <div class="playlist-header">
                    <i class="fas fa-heart"></i>
                    <span>Liked Songs</span>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="topbar">
                <div class="nav-buttons">
                    <button class="nav-btn"><i class="fas fa-chevron-left"></i></button>
                    <button class="nav-btn"><i class="fas fa-chevron-right"></i></button>
                </div>
                <div class="user-menu">
                    <button class="user-btn">
                        <i class="fas fa-user"></i>
                        <span>User Name</span>
                    </button>
                </div>
            </div>

            <div class="content">
                <h1>Good Evening</h1>
                <div class="recently-played">
                    <!-- Recently played items will be added dynamically -->
                </div>

                <h2>Made For You</h2>
                <div class="recommendations">
                    <!-- Recommendation items will be added dynamically -->
                </div>
            </div>
        </div>

        <!-- Player -->
        <div class="player">
            <div class="song-info">
                <img src="https://via.placeholder.com/60" alt="Song Cover" class="song-cover">
                <div class="song-details">
                    <div class="song-name">Song Name</div>
                    <div class="artist-name">Artist Name</div>
                </div>
                <i class="far fa-heart"></i>
            </div>

            <div class="player-controls">
                <div class="control-buttons">
                    <button class="control-btn"><i class="fas fa-shuffle"></i></button>
                    <button class="control-btn"><i class="fas fa-step-backward"></i></button>
                    <button class="control-btn play-btn"><i class="fas fa-play"></i></button>
                    <button class="control-btn"><i class="fas fa-step-forward"></i></button>
                    <button class="control-btn"><i class="fas fa-repeat"></i></button>
                </div>
                <div class="progress-bar">
                    <span class="current-time">0:00</span>
                    <div class="progress">
                        <div class="progress-filled"></div>
                    </div>
                    <span class="total-time">0:00</span>
                </div>
            </div>

            <div class="volume-controls">
                <i class="fas fa-volume-up"></i>
                <div class="volume-bar">
                    <div class="volume-filled"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
